<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타로의 정원 - 신비로운 타로카드 여행</title>

  <meta name="keywords" content="타로카드, 타로점, 운세, 점술, 미래예측">
  
  <!-- PWA 메타 태그 -->
  <meta name="theme-color" content="#1E1B4B">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="타로정원">
  <link rel="manifest" href="./manifest.json">
  
  <!-- Open Graph -->
  <meta property="og:title" content="타로의 정원">
  <meta property="og:description" content="신비로운 타로카드로 당신의 운명을 확인해보세요">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./icon.svg">
  <link rel="alternate icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./icon.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* 로딩 스크린 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-daugUzVy.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BhY1kOCP.css">
</head>
<body>
  <div id="app">
    <!-- 로딩 스크린 -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">타로의 정원 로딩 중...</div>
    </div>
  </div>
  
  <script>
    // 앱 로드 완료 후 로딩 스크린 제거
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
  
</body>
</html>
